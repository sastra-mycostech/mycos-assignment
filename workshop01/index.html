<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Card</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #e0e8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background-color: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            padding: 20px;
            width: 320px;
        }
        .qr-image {
            width: 100%;
            border-radius: 12px;
        }
        .card-content {
            padding: 15px;
        }
        .title {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 10px;
        }
        .description {
            font-size: 14px;
            color: #555;
        }

        @media (min-width: 768px) {
            .card {
                width: 360px;
                padding: 24px;
            }
            .title {
                font-size: 20px;
            }
            .description {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
       <img src="images/image-qr-code.png" alt="QR Code" class="qr-image">
        <div class="card-content">
            <div class="title">Improve your front-end skills by building projects</div>
            <div class="description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level.</div>
        </div>
    </div>
</body>
</html>
